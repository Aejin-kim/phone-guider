    <script>
        // ë¹ ë¥¸ ëª©ì ì§€ ì¶”ê°€
        function addQuickDestination(destination) {
            const input = document.getElementById('destinationInput');

        // ì¶œë°œ ë²„íŠ¼ í´ë¦­
        document.querySelector('.departure-button').addEventListener('click', function() {

        });

        // íƒ€ê²Ÿ ë²„íŠ¼ í´ë¦­
        document.querySelector('.target-button').addEventListener('click', function() {

        document.getElementById('destinationInput').addEventListener('click', function() {

        // ëª©ì ì§€ ì…ë ¥ ì´ë²¤íŠ¸
        document.getElementById('destinationInput').addEventListener('keypress', function(e) {

                }

        // íŒ¨ë„ ë“œë˜ê·¸ ê¸°ëŠ¥ (ê°„ë‹¨í•œ ë²„ì „)
        let isDragging = false;
        let startY = 0;
        let startHeight = 0;

        document.querySelector('.panel-handle').addEventListener('mousedown', function(e) {
            isDragging = true;
            startY = e.clientY;
            startHeight = document.querySelector('.input-panel').offsetHeight;
            document.body.style.cursor = 'ns-resize';
        });

        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            
            const deltaY = startY - e.clientY;
            const newHeight = Math.max(200, Math.min(400, startHeight + deltaY));
            
            document.querySelector('.input-panel').style.height = newHeight + 'px';
        });

        document.addEventListener('mouseup', function() {
            if (isDragging) {
                isDragging = false;
                document.body.style.cursor = 'default';
            }
        });

        // í„°ì¹˜ ì´ë²¤íŠ¸ ì§€ì›
        document.querySelector('.panel-handle').addEventListener('touchstart', function(e) {
            isDragging = true;
            startY = e.touches[0].clientY;
            startHeight = document.querySelector('.input-panel').offsetHeight;
        });

        document.addEventListener('touchmove', function(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const deltaY = startY - e.touches[0].clientY;
            const newHeight = Math.max(200, Math.min(400, startHeight + deltaY));
            
            document.querySelector('.input-panel').style.height = newHeight + 'px';
        });

        document.addEventListener('touchend', function() {
            isDragging = false;
        });

        // íƒì‹œ ì•„ì´ì½˜ ë“œë˜ê·¸ ê¸°ëŠ¥
        const taxiIcon = document.getElementById('taxiIcon');
        let isDraggingTaxi = false;
        let startTaxiX = 0;
        let startTaxiY = 0;
        let startTaxiLeft = 0;
        let startTaxiTop = 0;

        // ë§ˆìš°ìŠ¤ ë“œë˜ê·¸
        taxiIcon.addEventListener('mousedown', function(e) {
            isDraggingTaxi = true;
            startTaxiX = e.clientX;
            startTaxiY = e.clientY;
            
            const rect = taxiIcon.getBoundingClientRect();
            startTaxiLeft = rect.left;
            startTaxiTop = rect.top;
            
            e.preventDefault();
        });

        document.addEventListener('mousemove', function(e) {
            if (!isDraggingTaxi) return;
            
            const deltaX = e.clientX - startTaxiX;
            const deltaY = e.clientY - startTaxiY;
            
            const newLeft = startTaxiLeft + deltaX;
            const newTop = startTaxiTop + deltaY;
            
            // ì§€ë„ ê²½ê³„ ë‚´ì—ì„œë§Œ ì´ë™ ê°€ëŠ¥
            const mapContainer = document.querySelector('.map-container');
            const mapRect = mapContainer.getBoundingClientRect();
            const taxiRect = taxiIcon.getBoundingClientRect();
            
            const maxLeft = mapRect.width - taxiRect.width;
            const maxTop = mapRect.height - taxiRect.height;
            
            const constrainedLeft = Math.max(0, Math.min(newLeft, maxLeft));
            const constrainedTop = Math.max(0, Math.min(newTop, maxTop));
            
            taxiIcon.style.left = constrainedLeft + 'px';
            taxiIcon.style.top = constrainedTop + 'px';
            taxiIcon.style.transform = 'none';
        });

        document.addEventListener('mouseup', function() {
            if (isDraggingTaxi) {
                isDraggingTaxi = false;
            }
        });

        // í„°ì¹˜ ë“œë˜ê·¸
        taxiIcon.addEventListener('touchstart', function(e) {
            isDraggingTaxi = true;
            startTaxiX = e.touches[0].clientX;
            startTaxiY = e.touches[0].clientY;
            
            const rect = taxiIcon.getBoundingClientRect();
            startTaxiLeft = rect.left;
            startTaxiTop = rect.top;
            
            e.preventDefault();
        });

        document.addEventListener('touchmove', function(e) {
            if (!isDraggingTaxi) return;
            
            const deltaX = e.touches[0].clientX - startTaxiX;
            const deltaY = e.touches[0].clientY - startTaxiY;
            
            const newLeft = startTaxiLeft + deltaX;
            const newTop = startTaxiTop + deltaY;
            
            // ì§€ë„ ê²½ê³„ ë‚´ì—ì„œë§Œ ì´ë™ ê°€ëŠ¥
            const mapContainer = document.querySelector('.map-container');
            const mapRect = mapContainer.getBoundingClientRect();
            const taxiRect = taxiIcon.getBoundingClientRect();
            
            const maxLeft = mapRect.width - taxiRect.width;
            const maxTop = mapRect.height - taxiRect.height;
            
            const constrainedLeft = Math.max(0, Math.min(newLeft, maxLeft));
            const constrainedTop = Math.max(0, Math.min(newTop, maxTop));
            
            taxiIcon.style.left = constrainedLeft + 'px';

            taxiIcon.style.transform = 'none';
            
            e.preventDefault();
        });

        document.addEventListener('touchend', function() {
