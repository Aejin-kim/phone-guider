<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 T 택시 연습하기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: #fff;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .page-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .main-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: #3C1E1E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FEE500;
            font-weight: bold;
            font-size: 20px;
        }

        .content {
            padding: 30px 20px;
        }

        .button-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .practice-button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .practice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button-primary {
            background: #007AFF;
        }

        .button-secondary {
            background: #3C1E1E;
        }

        .button-warning {
            background: #FEE500;
            color: #333;
        }

        .button-text {
            font-weight: 600;
        }

        /* 모바일 최적화 */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .app-container {
                border-radius: 15px;
            }
            
            .main-title {
                font-size: 22px;
            }
            
            .practice-button {
                padding: 18px;
                font-size: 15px;
            }
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        .fade-in-delay-1 {
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .fade-in-delay-2 {
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .fade-in-delay-3 {
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .fade-in-delay-4 {
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        /* 버튼 호버 효과 */
        .practice-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .practice-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container fade-in">
            <!-- 헤더 -->
            <div class="header">
                <div class="page-title">터치제주 연습하기 페이지</div>
                <div class="main-title">카카오 T 택시 연습하기</div>
                <div class="logo-container">
                    <div class="logo">T</div>
                </div>
            </div>

            <!-- 컨텐츠 -->
            <div class="content">
                <div class="button-list">
                    <button class="practice-button button-primary fade-in-delay-1">
                        <span class="button-text">택시 호출 연습하기</span>
                    </button>
                    
                    <button class="practice-button button-secondary fade-in-delay-2">
                        <span class="button-text">택시 취소 연습하기</span>
                    </button>
                    
                    <button class="practice-button button-secondary fade-in-delay-3">
                        <span class="button-text">카드 등록 연습하기</span>
                    </button>
                    
                    <button class="practice-button button-warning fade-in-delay-4">
                        <span class="button-text">한번에 연습하기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 버튼 클릭 이벤트
        document.querySelectorAll('.practice-button').forEach(button => {
            button.addEventListener('click', function() {
                const buttonText = this.querySelector('.button-text').textContent;
                
                // 클릭 효과
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                
                // 택시 호출 연습하기 버튼 클릭 시 페이지 이동
                if (buttonText === '택시 호출 연습하기') {
                    window.location.href = 'taxi-call.html';
                } else {
                    // 알림 메시지
                    alert(`${buttonText} 기능이 실행됩니다.`);
                }
            });
        });

        // 페이지 로드 시 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            // 추가 애니메이션 효과
            setTimeout(() => {
                document.querySelector('.app-container').style.opacity = '1';
            }, 100);
        });

        // 터치 디바이스 최적화
        if ('ontouchstart' in window) {
            document.querySelectorAll('.practice-button').forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        }
    </script>
</body>
</html>
